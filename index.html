<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Filterable Image Gallery</h1>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="apple">Apple</a>
            <a href="#" class="btn" data-filter="pomegranate">Pomegranate</a>
            <a href="#" class="btn" data-filter="pear">Pear</a>
            <a href="#" class="btn" data-filter="orange">Orange</a>
        </div>

        <div class="box" id="store-items">
            <div class="store-item apple">
                <img src="img/apple.jpg" class="store-img" alt="" >
                <img src="img/apple-2.jpg" class="store-img" alt="" >
                <img src="img/apple-3.jpg" class="store-img" alt="" >
            </div>

            <div class="store-item pomegranate">
                <img src="img/pomegranate.jpg" class="store-img" alt="" >
                <img src="img/pomegranate-2.jpg" class="store-img" alt="" >
                <img src="img/pomegranate-3.jpg" class="store-img" alt="" >
            </div>

            <div class="store-item pear">
                <img src="img/pear.jpg" class="store-img" alt="" >
                <img src="img/pear-2.jpg" class="store-img" alt="" >
                <img src="img/pear-3.jpg" class="store-img" alt="" >
            </div>

            <div class="store-item orange">
                <img src="img/orange.jpg" class="store-img" alt="" >
                <img src="img/orange-2.jpg" class="store-img" alt="" >
                <img src="img/orange-3.jpg" class="store-img" alt="" >
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
